<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tc No Utils Demo</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main class="grid min-h-screen w-full place-items-center bg-gray-100">
      <div class="flex flex-col gap-10 justify-center items-center">
        <h1 class="text-4xl"></h1>

        <!-- Source: https://tailwindcomponents.com/component/hover-button-effect -->
        <button class="group relative h-12 w-48 overflow-hidden rounded-lg bg-white text-lg shadow">
          <div
            class="absolute inset-0 w-3 bg-amber-400 transition-all duration-[250ms] ease-out group-hover:w-full"
          ></div>
          <span class="relative text-black group-hover:text-white">
            Generate & Copy to Clipboard
          </span>
        </button>
      </div>

      <hr />

      <div class="flex flex-col gap-5 justify-center items-center">
        <h1 class="text-3xl">Validate TC No</h1>
        <input
          type="text"
          placeholder="Enter TC No for validation"
          class="p-4 border border-gray-500 rounded-lg"
          minlength="1"
          maxlength="11"
        />
        <p></p>
      </div>
    </main>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
